# SimpleBackpack configuration file
# Language: en (en/de)
language: en

backpack:
  name: "§bSimple Backpack" # Inventory name in Aqua color
  size: 27 # Possible values: 9, 18, 27, 36, 45, 54
  allowed-worlds:
    - world
    - world_nether
    - world_the_end
  allow-in-creative: false # If true, players can use backpack in creative mode
  auto-save-on-quit: true # Automatically save backpack when player disconnects
  keep-on-death: true # If true, backpack contents are kept on death
  gui-configurable: true # If true, players can configure backpack via GUI

team:
  enabled: true
  max-size: 5 # Maximum number of players per team

messages-enabled: true # If false, no messages will be sent to players

messages:
  en:
    open-success: "§bYour backpack is now open!"
    no-permission: "§cYou do not have permission to use this command."
    not-allowed-world: "§cYou cannot use your backpack in this world."
