    reload-success: "§aConfig reloaded successfully."
    first-join: "§eWelcome! Use /backpack to open your personal backpack. You can share it with your team and configure it via /backpackconfig."
    team-invite: "§aYou have invited {player} to your team."
    team-joined: "§aYou have joined the team!"
    team-full: "§cYour team is full."
    team-share: "§bYou are now sharing your backpack with your team."
    config-changed: "§aBackpack configuration updated."
